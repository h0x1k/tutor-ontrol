services:
  # Local Docker Registry for image versioning (shared with dev on port 5001)
  # Note: Using dev registry, or change to 5002 if you want separate registries
  registry:
    image: registry:2
    container_name: docker-registry-prod
    ports:
      - "5002:5000"  # Different port than dev (5001)
    volumes:
      - registry_data_prod:/var/lib/registry
    networks:
      - prod-network
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: localhost:5002/backend-prod:latest
    container_name: tutor-backend-prod
    ports:
      - "8002:8000"  # Different port than dev (8000)
    volumes:
      - db_data_prod:/app/data
      - static_volume_prod:/app/static
    environment:
      - DEBUG=False
      - DB_PATH=/app/data/prod_db.sqlite3
    networks:
      - prod-network
    depends_on:
      - registry
    restart: unless-stopped

  # Nginx Reverse Proxy + Frontend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: localhost:5002/nginx-prod:latest
    container_name: tutor-nginx-prod
    ports:
      - "8080:80"  # Different port than dev (80)
    volumes:
      - static_volume_prod:/app/static
    depends_on:
      - backend
      - registry
    networks:
      - prod-network
    restart: unless-stopped

  # Version Control Service
  versioncontrol:
    build:
      context: ./version_control
      dockerfile: Dockerfile
    image: localhost:5002/versioncontrol-prod:latest
    container_name: tutor-versioncontrol-prod
    ports:
      - "8003:8001"  # Different port than dev (8001)
    networks:
      - prod-network
    depends_on:
      - registry
    restart: unless-stopped

volumes:
  db_data_prod:
  static_volume_prod:
  registry_data_prod:

networks:
  prod-network:
    driver: bridge
