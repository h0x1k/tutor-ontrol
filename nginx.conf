events {
    worker_connections 1024;
}

http {
    upstream tutor_app {
        server tutor-app:8000;
    }

    upstream versioncontrol {
        server versioncontrol:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # Main application routes
        location / {
            proxy_pass http://tutor-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Version control service routes
        location /version-control/ {
            proxy_pass http://versioncontrol/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes to main app
        location /api/ {
            proxy_pass http://tutor-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}