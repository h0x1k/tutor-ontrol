services:
  # Local Docker Registry for image versioning
  registry:
    image: registry:2
    container_name: docker-registry-dev
    ports:
      - "5000:5000"
    volumes:
      - registry_data_dev:/var/lib/registry
    networks:
      - dev-network
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: localhost:5000/backend-dev:latest
    container_name: tutor-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - db_data_dev:/app/data
      - static_volume_dev:/app/static
    environment:
      - DEBUG=True
      - DB_PATH=/app/data/dev_db.sqlite3
    networks:
      - dev-network
    depends_on:
      - registry
    restart: unless-stopped

  # Nginx Reverse Proxy + Frontend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: localhost:5000/nginx-dev:latest
    container_name: tutor-nginx-dev
    ports:
      - "80:80"
    volumes:
      - static_volume_dev:/app/static
    depends_on:
      - backend
      - registry
    networks:
      - dev-network
    restart: unless-stopped

  # Version Control Service
  versioncontrol:
    build:
      context: ./version_control
      dockerfile: Dockerfile
    image: localhost:5000/versioncontrol-dev:latest
    container_name: tutor-versioncontrol-dev
    ports:
      - "8001:8001"
    networks:
      - dev-network
    depends_on:
      - registry
    restart: unless-stopped

volumes:
  db_data_dev:
  static_volume_dev:
  registry_data_dev:

networks:
  dev-network:
    driver: bridge
