version: '3.8'

services:
  tutor-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000"
    volumes:
      - .:/app
      - tutor_data:/app/data
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    restart: unless-stopped
    networks:
      - app-network

  versioncontrol:
    build:
      context: .
      dockerfile: Dockerfile.versioncontrol
    ports:
      - "8001"
    volumes:
      - ./version_control:/app/version_control
      - vc_data:/app/repositories
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - tutor-app
      - versioncontrol
    restart: unless-stopped
    networks:
      - app-network

volumes:
  tutor_data:
  vc_data:

networks:
  app-network:
    driver: bridge