version: '3.8'

services:
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
    networks:
      - app-network

  tutor-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    networks:
      - app-network

  versioncontrol:
    build:
      context: .
      dockerfile: Dockerfile.versioncontrol
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - tutor-app
      - versioncontrol
    networks:
      - app-network

networks:
  app-network:
    driver: bridge