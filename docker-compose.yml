services:
  # Local Docker Registry for image versioning
  registry:
    image: registry:2
    container_name: docker-registry
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - app-network
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: localhost:5000/backend:latest
    container_name: tutor-backend
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app/data
      - static_volume:/app/static
    environment:
      - DEBUG=True
      - DB_PATH=/app/data/db.sqlite3
    networks:
      - app-network
    depends_on:
      - registry
    restart: unless-stopped

  # Nginx Reverse Proxy + Frontend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: localhost:5000/nginx:latest
    container_name: tutor-nginx
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
    depends_on:
      - backend
      - registry
    networks:
      - app-network
    restart: unless-stopped

  # Version Control Service (optional)
  versioncontrol:
    build:
      context: ./version_control
      dockerfile: Dockerfile
    image: localhost:5000/versioncontrol:latest
    container_name: tutor-versioncontrol
    ports:
      - "8001:8001"
    networks:
      - app-network
    depends_on:
      - registry
    restart: unless-stopped

volumes:
  db_data:
  static_volume:
  registry_data:

networks:
  app-network:
    driver: bridge

