name: Dev CI/CD Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Frontend
        working-directory: ./dev/nginx/frontend
        run: |
          docker build -f Dockerfile.frontend -t frontend-dev:${{ github.sha }} .
      
      - name: Build Backend
        working-directory: ./dev/backend
        run: |
          docker build -t backend-dev:${{ github.sha }} .
      
      - name: Build Version Control
        working-directory: ./version_control
        run: |
          docker build -t versioncontrol-dev:${{ github.sha }} .
      
      - name: Run Backend Tests
        working-directory: ./dev/backend
        run: |
          docker run --rm backend-dev:${{ github.sha }} python manage.py test --no-input || echo "Tests completed"
      
      - name: Deploy to Dev Environment
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        working-directory: ./dev
        run: |
          docker-compose down || true
          docker-compose up -d
          sleep 10
          docker-compose ps
      
      - name: Health Check
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: |
          sleep 5
          curl -f http://localhost:8080/ || echo "Frontend check failed"
          curl -f http://localhost:8001/health || echo "Version control check failed"

