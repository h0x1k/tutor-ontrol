version: '3.8'

services:
  # Backend services only for development
  tutor-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  versioncontrol:
    build:
      context: .
      dockerfile: Dockerfile.versioncontrol
    ports:
      - "8001:8001"
    volumes:
      - vc_data:/app/repositories
      - ./version_control:/app/version_control
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    command: python -m uvicorn version_control.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - app-network

  # Optional: Add a test client for version control
  vc-tester:
    image: python:3.11-slim
    volumes:
      - ./tests:/app/tests
      - ./version_control:/app/version_control
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: tail -f /dev/null  # Keep container running
    depends_on:
      - versioncontrol
    networks:
      - app-network

volumes:
  vc_data:

networks:
  app-network:
    driver: bridge